spring:
  application:
    name: rest-skeleton
  profiles:
    default: dev

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework: INFO
  pattern:
    # Structured-ish console pattern with timestamp, level, trace/span (if present), logger and message
    console: "%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %-5level [trace=%X{traceId:-},span=%X{spanId:-}] %logger{36} - %msg%n"

# Security toggles (disabled by default in base config)
app:
  security:
    enabled: false
    jwt:
      enabled: false
      acceptAnyToken: false

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        # Base config: safest; profiles can broaden
        include: health
  endpoint:
    health:
      show-details: never
